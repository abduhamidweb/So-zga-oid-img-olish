<!DOCTYPE html>
<html>

<head>
    <title>Rasm olish</title>
    <script>
        function getImage() {
            let word = document.getElementById("inputWord").value; // foydalanuvchi tomonidan kiritilgan so'zni olish
            let img = document.createElement("img"); // rasm uchun img tegi yaratish
            img.src = `https://source.unsplash.com/100x100/?${word}`; // olingan rasmdagi so'zga oid ushbu manzil
            document.getElementById("imageContainer").appendChild(img); // rasmni HTML-ga qo'shish
        }
    </script>
</head>

<body>
    <h1>Rasm olish</h1>
    <p>Iltimos, olingan rasmda ko'rsatilayotgan so'zni kiriting:</p>
    <input type="text" id="inputWord">
    <button onclick="getImage()">Rasmni olish</button>
    <div id="imageContainer"></div>
</body>

</html>
